<!--
I build a simple product showcase page using semantic HTML for thw procedure activity.
I adding <header>, <main>, and <footer>. Also, a product card with an image, a "New" badge (<span class="badge">), a title, and a description.
I also have the table using <th> and <td> for labeled data and include a  form with <fieldset>, <legend>, and labeled inputs for user inquiries.
I link an external stylesheet to handle all visual styling. Feel free to check my css file for this. Thanks!
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="CSS 3 - Procedure.css">
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>
    <main>
        <div class="product">
            <div class="product-image">
                <img src="https://edube.org/uploads/media/default/0001/04/product_image.jpg" alt="Product Image">
                <span class="badge">New</span>
            </div>
            <h2>Product Name</h2>
            <p>Product description goes here. It's a brief overview of the product features.</p>
        </div>
        <table class="product-specs">
            <tr><th>Feature</th><th>Details</th></tr>
            <tr><td>Weight</td><td>1kg</td></tr>
            <tr><td>Color</td><td>Red</td></tr>
            <tr><td>Material</td><td>Plastic</td></tr>
        </table>
        <div class="contact-form">
            <form>
                <fieldset>
                    <legend>Contact Us</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Online Store</p>
    </footer>
</body>
</html>
