<!--
    I set up a simple product launch page.
    The header introduces the product and fades in on load.
    The main section shows the product image with a buy button and lists the features.
    The footer contains basic copyright info.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Launch</title>
    <link rel="stylesheet" href="CSS 6 - Procedure.css">
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('header').classList.add('visible');
    });
    </script>
</head>
<body>
    <header>
        <h1>Introducing Our New Product</h1>
    </header>
    <main>
        <section class="product-intro">
            <img src="https://edube.org/uploads/media/default/0001/04/product.jpg" alt="Product Image" class="product-image">
            <button class="buy-now">Buy Now!</button>
        </section>
        <section class="features">
            <h2>Features</h2>
            <ul>
                <li class="feature-item">Feature 1: High Quality</li>
                <li class="feature-item">Feature 2: Affordable Price</li>
                <li class="feature-item">Feature 3: Easy to Use</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Product Launch</p>
    </footer>
</body>
</html>
