<!--
I created this HTML file to structure the main Tech Blog layout that is based from the procedure.
Also, I added sections for Latest News, Reviews, Tutorials, and example posts using containers and columns. 
I included a responsive layout to ensure the content adapts to different screen sizes. 
This prepares the structure for styling with CSS.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <link rel="stylesheet" href="CSS 4 - Procedure.css">
</head>
<body>
    <header>
        <h1>Welcome to the Tech Blog</h1>
    </header>
    <div class="container">
        <div class="column">
            <h2>Latest News</h2>
            <p>Stay updated with the latest tech news.</p>
        </div>
        <div class="column">
            <h2>Reviews</h2>
            <p>Read reviews of the latest gadgets.</p>
        </div>
        <div class="column">
            <h2>Tutorials</h2>
            <p>Learn how to use new tech tools.</p>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="column">Grid Item 1</div>
            <div class="column">Grid Item 2</div>
            <div class="column">Grid Item 3</div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="container">
        <div class="post">
            <img src="https://edube.org/uploads/media/default/0001/04/service1.jpg" alt="Tech Image">
            <p>This is an example of text wrapping around an image.</p>
        </div>
    </div>
</body>
</html>
